<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>QIC Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/config.css">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/fonts/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/login-styles.css">
</head>

<body class="login-bg d-flex align-items-center justify-content-center w-100">
  <main class="d-flex flex-column justify-content-center align-items-center min-vh-100 w-100 gap-1">
    <!-- RESET PASSWORD EMAIL FORM -->
    <div class="qic-login-container">
      <form class="login-card w-100" autocomplete="on" id="reset-password-email-form">
        <div class="d-flex flex-column gap-4 mb-5">
          <div class="d-flex flex-column">
            <h1 class="fs-5">Reset Password</h1>
            <div class="text-body-secondary">To reset your password, let's first confirm that it's you.</div>
          </div>
          <div>
            <label for="email" class="form-label fw-semibold">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autocomplete="on">
          </div> 
        </div>
        <div class="d-flex justify-content-between">
          <a href="/login/login.html" class="button-outlined px-4">Cancel</a>
          <button type="submit" class="button-primary px-4" id="reset-password-email-submit">Send Email</button>
        </div>
      </form>
      <script>
        // FORM SUBMIT EVENT
        document.addEventListener('DOMContentLoaded', function() {
          const resetPasswordEmailForm = document.getElementById('reset-password-email-form');
          const emailInput = document.getElementById('email');
          resetPasswordEmailForm.addEventListener('submit', function(e) {
            // PLACEHOLDER CODE, PLEASE IMPLEMENT
            e.preventDefault();
            alert(emailInput.value);
            window.location.href = '/login/login-reset-confirm.html';
          });
        });
      </script>
    </div>
  </main>
  <script src="/assets/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
