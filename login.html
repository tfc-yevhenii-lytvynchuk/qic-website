<!DOCTYPE html>
<html lang="en" data-beasties-container>

<head>
  <meta charset="utf-8">
  <title>QIC Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/config.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/bootstrap-icons.css">
  <style>
    body.login-bg {
      min-height: 100vh;
      background: #F3F5F5;
    }
    body.login-bg {
      background: var(--login-background-image-url) center center/cover no-repeat, #F3F5F5;
    }
    .qic-login-container {
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
    }

    .login-card {
      background: #fff;
      border-radius: var(--default-border-radius) var(--default-border-radius) 0 0;
      padding: 56px 96px 40px;
    }
    .login-register {
      background: #f7f5f7;
      padding: 28px 96px 28px;
      border-radius: 0 0 var(--default-border-radius) var(--default-border-radius);

    }
    .login-logo {
      width: 80px;
      height: 80px;
      background-color: var(--secondary-color);
    }
    .form-check-label {
      user-select: none;
    }

    .toggle-password {
      background: transparent;
      border: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 999;
    }
    @media (max-width: 576px) {
      .qic-login-container {
        width: 100%;
        max-width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .login-card {
        border-radius: var(--default-border-radius);
        width: 100%;
        flex-grow: 1;
        max-width: 100%;
        border-radius: 0;
        padding: 16px;
      }
      .login-register {
        padding: 16px;
      }
      body.login-bg {
        background: white;
      }
    }
  </style>
</head>

<body class="login-bg d-flex align-items-center justify-content-center w-100">
  <main class="d-flex flex-column justify-content-center align-items-center min-vh-100 w-100">
    <div class="qic-login-container">
      <form class="login-card w-100" autocomplete="on">
        <div class="d-flex gap-3 align-content-center mb-4 flex-column flex-sm-row justify-content-center align-items-center">
          <div class="login-logo d-flex align-items-center justify-content-center">
            <img src="assets/images/logo-white.svg" alt="QIC Logo" class="img-fluid">
          </div>
          <div class="d-flex flex-column gap-2">
            <h1 class="font-bold fs-2 mb-0">Welcome back!</h1>
            <div class="text-body-secondary">Let's login to the system</div>
          </div>
        </div>
  
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <label for="login" class="form-label fw-semibold">Login</label>
            <small class="text-muted">Your ID, email or telefon</small>
          </div>
          <input type="text" class="form-control" id="login" name="login" autocomplete="on" placeholder="Your ID, email or telefon" required autofocus>
        </div>
        <div class="mb-2">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group relative">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" autocomplete="current-password">
            <button class="toggle-password" type="button" id="togglePassword" tabindex="-1" aria-label="Show password">
              <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
            </button>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2 my-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me for 30 days
          </label>
        </div>
        <div class="mt-auto ">
          <button type="submit" class="button-primary w-100 h-3rem">Log In</button>
        </div>
        <a href="#" class="animated-link-with-arrow d-flex gap-3 align-items-center justify-content-center mt-3">
          <span class="fw-bold">FORGOT PASSWORD?</span><i class="bi bi-arrow-right text-primary fs-4"></i>
        </a>
      </form>
      <div class="login-register w-100 d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <div class="font-bold">Don't have account?</div>
          <div class="text-body-secondary text-start fs-7">Just register in &gt;5 min</div>
        </div>
        <a href="#" class="button-secondary px-4">Register</a>
      </div>
    </div>


  </main>
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script>
    // Password visibility toggle
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('togglePasswordIcon');
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
      });
    });
  </script>
</body>

</html>
